<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MY FORUM - ENTER</title>
    <link rel="stylesheet" href="/static/forum.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <div class="register-form">
            <h1>register at the platform</h1>
            <label for="username">Enter your username:</label>
            <input type="text" id="username" placeholder="Put your id">

            <label for="password">Enter your password</label>
            <input type="text" id="password" placeholder="Put your password">

            <label for="repeat">Repeat your password</label>
            <input type="text" id="repeat" placeholder="Put your password again">

            <button id="registerBtn">Register</button>

        </div>
        <div id="message"></div>
    </div>
    <script src="/static/register.js"></script>
</body>
</html>
